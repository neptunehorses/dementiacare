<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치매 케어 도우미</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-box">
            <div class="content-wrap">
                <h1>사랑하는 사람의<br>치매가 걱정되시나요?</h1>
                <div class="button-group">
                    <button onclick="location.href='/examination'" class="answer-btn primary">네</button>
                    <button onclick="location.href='/info'" class="answer-btn secondary">잘 모르겠어요</button>
                </div>
            </div>
            
            <!-- 하단 네비게이션 추가 -->
            <div class="bottom-nav">
                <button onclick="location.href='/care-guide'" class="nav-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                    </svg>
                    <span>케어 가이드</span>
                </button>
                <button onclick="location.href='/hospital-finder'" class="nav-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10h-8.35C11.83 7.67 9.61 6 7 6c-3.31 0-6 2.69-6 6s2.69 6 6 6c2.61 0 4.83-1.67 5.65-4H13l2 2 2-2 2 2 2-2V10zM7 15c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"/>
                    </svg>
                    <span>병원 찾기</span>
                </button>
                <button onclick="location.href='/community'" class="nav-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a2 2 0 01-2-2v-6a2 2 0 012-2h8zM7 12V6a2 2 0 012-2h8a2 2 0 012 2v6"/>
                    </svg>
                    <span>커뮤니티</span>
                </button>
            </div>
            
            <div class="version">v1.0.5</div>
        </div>
    </div>
</body>
</html>
