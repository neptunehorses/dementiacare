<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치매 케어 가이드</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="care-guide.css">
</head>
<body>
    <div class="container">
        <div class="guide-box">
            <h1>치매 케어 가이드</h1>
            <div class="guide-sections">
                <section class="guide-section">
                    <h2>일상생활 관리</h2>
                    <ul>
                        <li>규칙적인 생활 패턴 유지하기</li>
                        <li>안전한 환경 만들기</li>
                        <li>적절한 운동과 활동 권장</li>
                        <li>영양 관리와 식사 지도</li>
                    </ul>
                </section>
                
                <section class="guide-section">
                    <h2>의사소통 방법</h2>
                    <ul>
                        <li>천천히, 명확하게 말하기</li>
                        <li>긍정적인 태도 유지하기</li>
                        <li>비언어적 의사소통 활용</li>
                        <li>감정 인정하고 공감하기</li>
                    </ul>
                </section>
                
                <section class="guide-section">
                    <h2>응급상황 대처</h2>
                    <ul>
                        <li>긴급연락처 목록 준비</li>
                        <li>기본 응급처치 방법</li>
                        <li>주변 의료기관 정보</li>
                        <li>보호자 연락망 구축</li>
                    </ul>
                </section>
            </div>
            
            <div class="resources">
                <h2>유용한 자료</h2>
                <div class="resource-links">
                    <a href="/resources/books" class="resource-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                        </svg>
                        치매 관련 도서 추천
                    </a>
                    <a href="/resources/exercise" class="resource-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 7l-7 5 7 5V7z"></path>
                            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                        </svg>
                        치매 예방 운동 영상
                    </a>
                    <a href="/resources/training" class="resource-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                        인지 훈련 프로그램
                    </a>
                    <a href="/resources/welfare" class="resource-link">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                        </svg>
                        복지 서비스 안내
                    </a>
                </div>
            </div>
            
            <!-- 메인으로 돌아가기 버튼 추가 -->
            <div class="back-button-wrapper">
                <button onclick="location.href='/'" class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    메인으로 돌아가기
                </button>
            </div>
        </div>
    </div>
</body>
</html>
