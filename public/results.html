<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검사 결과</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/results.css">
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=여기에_클라이언트_ID입력&submodules=geocoder"></script>
</head>
<body>
    <div class="container">
        <div class="results-box">
            <h1>검사 결과</h1>
            <div id="result-content" class="result-content">
                <!-- 결과는 JavaScript로 삽입됩니다 -->
            </div>
            <div class="recommendations">
                <h2>추천 사항</h2>
                <div class="recommendation-list">
                    <div class="recommendation-item">
                        <h3>정기적인 검진</h3>
                        <p>6개월마다 정기적으로 치매 검사를 받아보세요.</p>
                    </div>
                    <div class="recommendation-item">
                        <h3>생활 습관 개선</h3>
                        <p>규칙적인 운동과 충분한 수면으로 건강한 생활 습관을 유지하세요.</p>
                    </div>
                    <div class="recommendation-item">
                        <h3>두뇌 활동</h3>
                        <p>퍼즐이나 독서 등 두뇌를 자극하는 활동을 꾸준히 하세요.</p>
                    </div>
                </div>
            </div>
            <div class="hospital-finder">
                <h2>가까운 치매 전문병원 찾기</h2>
                <div class="search-box">
                    <select id="region-select" class="region-select">
                        <option value="">지역을 선택하세요</option>
                        <option value="서울">서울</option>
                        <option value="경기">경기</option>
                        <option value="인천">인천</option>
                        <option value="부산">부산</option>
                        <option value="대구">대구</option>
                        <option value="광주">광주</option>
                        <option value="대전">대전</option>
                        <option value="울산">울산</option>
                    </select>
                    <button onclick="getCurrentLocation()" class="location-btn">
                        현재 위치로 찾기
                    </button>
                </div>
                <div id="map" class="map"></div>
                <div id="hospital-list" class="hospital-list"></div>
            </div>
            <div class="action-buttons">
                <button onclick="resetAndRetakeExam()" class="action-btn retry">다시 검사하기</button>
                <button onclick="location.href='/care-guide'" class="action-btn guide">케어 가이드</button>
            </div>
        </div>
    </div>
    <script src="/results.js"></script>
    <script>
    // 다시 검사하기 함수 추가
    function resetAndRetakeExam() {
        // 로컬 스토리지 초기화
        localStorage.removeItem('examAnswers');
        localStorage.removeItem('examScore');
        localStorage.removeItem('examDate');
        
        // 검사 페이지로 이동
        location.href = '/examination';
    }
    </script>
</body>
</html>
